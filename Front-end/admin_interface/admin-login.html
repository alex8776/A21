<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Admin - Forum</title>
  <link rel="stylesheet" href="/admin-interface/style.css">
</head>

<body>
  <h1>Interface Admin - Forum</h1>

  <section id="login-section">
    <h2>Connexion</h2>
    <input type="text" id="username" placeholder="Nom d'utilisateur">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="login()">Se connecter</button>
    <p id="login-feedback" style="color: red;"></p>
  </section>

  <section id="pending-section" style="display: none;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2>Utilisateurs en attente</h2>
      <button onclick="logout()" style="background-color: #7f8c8d;">Se d√©connecter</button>
    </div>
    <div id="pending-users"></div>
  </section>
  <!-- Modal pour afficher la capture -->
  <div id="capture-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <img id="capture-image" src="" alt="Capture utilisateur" />
    </div>
  </div>

  <script src="/admin-interface/script.js" ></script>
</body>

</html>
